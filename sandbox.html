<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Cutive+Mono">

    <title>Document</title>

    <style>
      body {
        font-family: "Cutive Mono", monospace;
        background-color: #000015; 
        color: white;
        font-size: large;
      }
      canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: 800px;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <p>Pure JavaScript galaxy viewer ( well 15000 stars any way)</p>
    <canvas id="a" width="600" height="600"></canvas>
    <script src="js/starviewer.js"></script>
    <ul>
      <li>Move mouse with right button down to change view</li>
      <li>
        ctr z to change to zoom mode. Move mouse up and down with right button
        down to change zoom
      </li>
      <li>ctr z again to change back to move mode</li>
    </ul>
  </body>
</html>
